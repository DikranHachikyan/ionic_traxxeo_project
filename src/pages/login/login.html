  Ionic pages and navigation.

<ion-header>
 <ion-navbar>
   <ion-title>Traxxeo</ion-title>
 </ion-navbar>
</ion-header>

<ion-content padding [ngStyle]="{'background-image': 'url(assets/img/loginbckg.jpg)'}">>
 <ion-list style="margin-top:150px">
   <ion-item>
     <ion-label floating>Username</ion-label>
     <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
   </ion-item>
 <ion-item>
   <ion-label floating>Password</ion-label>
     <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
   </ion-item>
 </ion-list>

 <div padding>
   <button ion-button block (click)="login()">Log In</button>
 </div>
</ion-content>
